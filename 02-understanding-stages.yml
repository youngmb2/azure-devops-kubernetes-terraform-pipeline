# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 - stage: Build
   jobs:
   - job: FirstJob
     steps:
     - bash: echo Build FirstJob
     - bash: echo $(PipelineLevelVariable)
   - job: SecondJob
     steps:
     - bash: echo Build SecondJob
 - stage: DevDeploy
   variables: 
     environment: Dev
   dependsOn: Build
   jobs:
   - job: DevDeployJob
     steps:
     - bash: echo $(environment)DeployJob
 - stage: QADeploy
   variables: 
     environment: Dev
   dependsOn:
   - Build 
   - DevDeploy
   jobs:
   - job: QADeployJob
     steps:
     - bash: echo $(environment)DeployJob
 - stage: ProdDeploy
   variables: 
     environment: Dev
   dependsOn: 
   - Build
   - DevDeploy
   - QADeploy
   jobs:
    - job: ProdDeployJob
      steps:
       - bash: echo $(environment)DeployJob




